<!doctype html>
<html lang="en" ng-app="shoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="shoppingListToBuyController as list1">
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in list1.arrayList1">{{item.quantity}} of {{item.name}} <button  ng-click="list1.addItem($index, item.name, item.quantity);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ol>
     <div ng-if="list1.arrayList1.length === 0" class="emptyMessage">Everything Is Bought!.</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="shoppingListBoughtController as list2">
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in list2.arrayList2">{{item.quantity}} of {{item.name}}</li>
     </ol>
     <div ng-if="list2.arrayList2.length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
